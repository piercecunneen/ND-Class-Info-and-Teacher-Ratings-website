{% extends "layout.html" %}
{% block content %}
<h2 align="middle"> Best Classes for ....</h2> 

<div class="row">
	{% for i in Indexs %}
	<div class="col l3 s6">
		<h6 align="center">{{ SubjectsSorted[i] }}</h6>
		<div class="collection">
		{% for course in Courses[i] %}
			<a class="collection-item" href="/class_info/{{course[0]}}/{{course[1]}}/{{course[2]}}">{{course[0]}}</a>
		{% endfor %}
		</div>
	</div>
	{% endfor %}
</div>

{% endblock %}
